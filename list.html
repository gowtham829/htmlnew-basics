<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1>unordered list</h1>
    <ul>

        <li>name</li>
        <li>place</li>
        <li>address</li>
        <li>pincode</li>
    </ul>
    <h1>ordered list</h1>
    <ol type="i">
        <li>class</li>
        <li>division</li>
        <li>subject</li>
        <li>class hour</li>
    </ol>
</body>
</html>
