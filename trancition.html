<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            height: 250px;
            width: 200px;
            background-color: chartreuse;
            transition: width 3s height 4s;
            transition-delay: 1s;
        }
        div:hover{
            width: 300px;
            height: 300px;
        }
        .div2{
            height: 100px;
            width: 100px;
            transition: width 2s;
            background-color: deeppink;
            transition-timing-function: ease-in-out;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
